name: Website CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    - name: ðŸ”¨ Build the site in the jekyll/builder container
      run: |
        echo "I am build ${{ github.run_number }}"
        sed -i -e "s/@@BUILD_NUMBER@@/${{ github.run_number }}/" "${{ github.workspace }}/_includes/footer.html"
        echo "Now -> Jekyll time"
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
        echo "Builded files in /_site/"
        ls -la ${{ github.workspace }}/_site/
    - name: Generate artifact
      uses: actions/upload-artifact@v2
      with:
        name: skalab-website-build
        path: "${{ github.workspace }}/_site/"
       
  test:
    name: Test HTML
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: ðŸ“¦ Download artifact
      uses: actions/download-artifact@v2
      with:
        name: skalab-website-build
    - run: ls .
    - name: ðŸ›‚ Check HTML
      uses: chabad360/htmlproofer@master
      with:
        directory: "./"
        arguments: "--http-status-ignore 999"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - name: ðŸ“¦ Download artifact
      uses: actions/download-artifact@v2
      with:
        name: skalab-website-build
    - run: ls .
    - name: ðŸ“‚ Deploy on FTP
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: "_site/"
        server-dir: "www/"
