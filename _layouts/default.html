<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Empowering tech teams | Experts cloud, infra et architecture, nous accompagnons les entreprises du numérique au travers du DevOps et du Management 3.0">
  <meta name="author" content="Gaël D. Barbier from Skalab team">

  <meta property="og:title" content={% if page.subtitle %}"{{ page.subtitle }}"{% else %}"{{ site.name }} | {{ site.subtitle }}"{% endif %} />
  <meta property="og:type" content={% if page.subtitle %}"article"{% else %}"website"{% endif %} />
  <meta property="og:url" content={% if page.permalink %}"{{ page.permalink | absolute_url }}"{% else %}"{{ site.url }}"{% endif %} />
  <!--<link rel="canonical" href={% if page.permalink %}"{{ page.permalink | absolute_url }}"{% else %}"{{ site.url }}"{% endif %}>-->
  <meta property="og:description" content={% if page.summary %}"{{ page.subtitle }}"{% else %}"Experts cloud, infra et architecture, nous accompagnons les entreprises du numérique au travers du DevOps et du Management 3.0"{% endif %}/>
  <meta property="og:image" content={% if page.background-image %}"{{ page.background-image | absolute_url }}"{% else %}"{{ '/img/skalab.png' | absolute_url }}"{% endif %} />
  <meta property="og:image:width" content="922" />
  <meta property="og:image:height" content="630" />

  <title>{{ site.name }} | {% if page.subtitle %}{{ page.subtitle }}{% else %}{{ site.subtitle }}{% endif %}</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/grayscale.css" rel="stylesheet">

  <!-- Load favicon -->
  <link rel="icon" type="image/png" href="/favicon.ico" />

</head>

<body id="page-top">

  <!-- Navigation -->
  {% include navbar.html %}

  <!-- Content of that page -->
  {{ content }}

  <!-- Contact Section -->
  <section id="about" class="contact-section bg-black">
    <div class="container">

      <div class="row">

        <div class="col-md-6 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fab fa-linkedin text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Linkedin</h4>
              <hr class="my-4">
              <div class="small text-black-50">
                <a href="https://www.linkedin.com/company/skalab/" target="_blank">➡️Par ici !</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-envelope text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Email</h4>
              <hr class="my-4">
              <div class="small text-black-50">
                <a href="mailto:bonjour@skalab.fr">bonjour@skalab.fr</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  {% include footer.html %}

  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/js/grayscale.js"></script>
  <script src="/js/form.js"></script>

</body>

</html>
