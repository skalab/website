os: linux
addons:
  apt:
    packages:
    - lftp

script: echo "Tests will appear here..."

before_deploy:
  - ssh-keyscan -H $FTP_URL 2>&1 | tee -a $HOME/.ssh/known_hosts

deploy:
  provider: script
  script: lftp -u ${FTP_USER},${FTP_PASS} sftp://${FTP_URL} -e "cd www ; mput *.html ; mput -d css/* ; mput -d js/* ; mput -d img/* ; mput -d php/* ; exit"
  on:
    branch: master

notifications:
  email:
    recipients:
      - gael@skalab.fr
    on_success: alway
    on_failure: alway
